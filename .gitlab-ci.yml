image: alpine:latest

pages:
  stage: deploy
  script:
  - apk update && apk add python xmlto asciidoc scons && scons www
  - mkdir .public
  - cp -r www/*.html .public
  - mv .public public
  - find public -type f -regex '.*\.\(htm\|html\|txt\|text\|js\|css\)$' -exec gzip -f -k {} \;
  - ls -lR public
  artifacts:
    paths:
    - public
  only:
  - master
